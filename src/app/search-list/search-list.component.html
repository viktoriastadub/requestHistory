<h1>Search history - <span *ngIf="(requests | async)">{{(requests | async).length }}</span> request<span *ngIf="(requests | async) && (requests | async).length > 1">(s)</span></h1>

<div class="alert alert-danger" role="alert" *ngIf="isShowDeleteAlert">
  <strong>Oh snap!</strong> <span>You delete one of requests</span>
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of requests | async;">
    <span>{{item.date | date:'dd/MM/yyyy HH:mm'}}</span>
    <span><strong>{{item.body}}</strong></span>
    <button class="btn btn-primary list-group-item__button" (click)="delete(item.key)">Delete</button>
  </li>
</ul>
